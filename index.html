    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ZAR</h1>
        <div id="start-container">
            <button id="start-game">Başla</button>
        </div>
        <div id="game-container" class="hidden">
            <div id="dice-results">
                <div id="dice1" class="dice">

                    <div class="side side4">4</div>
                    <div class="side side5">5</div>
                    <div class="side side6">6</div>
                </div>
                <div id="dice2" class="dice hidden">
                    <div class="side side1">1</div>
                    <div class="side side2">2</div>
                    <div class="side side3">3</div>
                    <div class="side side4">4</div>
                    <div class="side side5">5</div>
                    <div class="side side6">6</div>
                </div>
            </div>
            <button id="roll-dice" class="hidden">Zar At</button>
            <button id="back-button" class="hidden">Geri</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
